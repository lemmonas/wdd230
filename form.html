<body>
    <header>
        <img src="images/me.webp" alt="A picture of me">
        <h1>Andra Hale</h1>
    </header>
    <button class="menu-close">X</button><button class="menu-open open">&equiv;</button>
    <nav>
        
        <ul class="nav">
            <li class="active"><a href="#">Home</a></li>

        </ul>
    </nav>
    <main id="form-main">
        <form action="/record.html" method="get">
            <fieldset>
            <label>Username: <input id="username" name="username" type="text" required></label>
            <label>Password: <input id="password" name="password" type="password" required pattern="[\w]{8,}"></label>
            <label>Retype password: <input id="retype" name="retype" type="password" required></label>
            <label>E-mail: <input id="email" name="email" type="email" required pattern="[\w\.]+@byui\.edu$" title="Please enter a valid email" placeholder="Email, plz"></label>
            <label>Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1" max="10" step="1" value="1" list="slidervalues"></label>
            <datalist id="slidervalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="GO AND DO!!" class="button">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="yr"></span><br>
            Andra Hale <br>
            Idaho</p>
        <p id="lastModified"></p>
    </footer>
